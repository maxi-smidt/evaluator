name: Build, Publish and Deploy
on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      deploy_frontend:
        description: 'Force Build & Deploy Frontend'
        required: false
        default: false
        type: boolean
      deploy_backend:
        description: 'Force Build & Deploy Backend'
        required: false
        default: false
        type: boolean

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      frontend: ${{ steps.filter.outputs.frontend == 'true' || inputs.deploy_frontend == true }}
      backend: ${{ steps.filter.outputs.backend == 'true' || inputs.deploy_backend == true }}
      deploy_only: ${{ steps.filter.outputs.deploy_only }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            deploy_only:
              - 'docker-compose.yml'

  build-and-push-frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/evaluator-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          build-args: "BUILD_MODE=production"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/evaluator-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: [changes, build-and-push-frontend, build-and-push-backend]
    if: |
      always() &&
      (needs.build-and-push-frontend.result != 'failure') &&
      (needs.build-and-push-backend.result != 'failure') &&
      (needs.build-and-push-frontend.result != 'cancelled') &&
      (needs.build-and-push-backend.result != 'cancelled') &&
      (
        needs.build-and-push-frontend.result == 'success' || 
        needs.build-and-push-backend.result == 'success' ||
        needs.changes.outputs.deploy_only == 'true' ||
        github.event_name == 'workflow_dispatch'
      )
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Connect Tailscale
        uses: tailscale/github-action@v4
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:deploy

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SSH_USER }}/evaluator
            git fetch origin main
            git reset --hard origin/main
            chmod +x deploy.sh
            ./deploy.sh