<div class="container-fluid">
  <div class="row justify-content-center mt-3">
    <div class="col text-center">
      <h2>{{ 'homeView.title' | translate }} {{ user.firstName }}</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <h3>{{ 'homeView.courses' | translate }}</h3>
  </div>
  <div class="d-flex flex-row border rounded row row-cols-md-4 row-cols-sm-3 row-cols-2">
    <div *ngFor="let baseCourse of baseCourses">
        <ms-course-card [baseCourse]="baseCourse"></ms-course-card>
    </div>
  </div>
</div>
