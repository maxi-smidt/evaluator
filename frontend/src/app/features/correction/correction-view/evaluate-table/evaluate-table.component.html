<div class="border border-3" [ngClass]="showDeduction() ? 'rounded-top-3' : 'rounded-3'">
  <table class="table table-borderless">
    <thead>
    <tr class="border border-bottom-1">
      <th class="text" [style.width]="'78%'">{{ 'course.evaluateView.evaluateTable.annotation' | translate }}</th>
      <th class="points" [style.width]="'17%'">{{ 'course.evaluateView.evaluateTable.points' | translate }}</th>
      <th class="action" [style.width]="'5%'"></th>
    </tr>
    </thead>
    <tbody>
      @for (entry of tableData(); track entry; let idx = $index) {
        <tr>
          <td class="text">
            <p-editor [(ngModel)]="entry.text"
                      [readonly]="readOnly()">
              <ng-template pTemplate="header">
                <span class="ql-formats group">
                  <button class="ql-bold" aria-label="Bold"></button>
                  <button class="ql-italic" aria-label="Italic"></button>
                  <button class="ql-underline" aria-label="Underline"></button>
                </span>
                <span class="ql-formats group">
                  <select class="ql-size">
                    <option value="small"></option>
                    <option selected></option>
                    <option value="large"></option>
                  </select>
                  <select class="ql-color"></select>
                  <select class="ql-background"></select>
                </span>
                <span class="ql-formats group">
                  <button class="ql-list" value="ordered" aria-label="Ordered"></button>
                  <button class="ql-list" value="bullet" aria-label="Bullet"></button>
                </span>
                <span class="ql-formats">
                  <button class="ql-link" aria-label="Link"></button>
                  <button class="ql-code-block" aria-label="Code"></button>
                </span>
              </ng-template>
            </p-editor>
          </td>
          <td>
            <p-inputNumber [size]="3"
                           [min]="defaultPoints() !== 0 ? defaultPoints() * -1 : undefined"
                           [ngModel]="entry.points"
                           (ngModelChange)="entry.points = $event ? + $event : 0"
                           [showButtons]="true" buttonLayout="horizontal"
                           [step]="pointStepSize()"
                           [disabled]="readOnly()"
                           decrementButtonClass="p-button-danger" incrementButtonClass="p-button-success"
                           incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"
                           (onInput)="onInputChange()"/>
          </td>
          <td>
            <p-button icon="pi pi-times"
                      [rounded]="true"
                      [text]="true" severity="danger"
                      [disabled]="readOnly()"
                      (click)="deleteRow(idx)">
            </p-button>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

@if (showDeductionTableExtension()) {
  <div class="border border-3 rounded-bottom-3 border-top-0 px-2 pt-2">
    @for (deduction of previousDeductions(); track $index) {
      <div class="d-flex gap-2 mb-2">
        <input class="description fs" type="text" pInputText [(ngModel)]="deduction.description" disabled="true"/>
        <input class="deduction fs" type="text" pInputText [(ngModel)]="deduction.deduction" disabled="true"/>
      </div>
    }
  </div>
}

<div class="row text-center mt-2">
  <p-button icon="pi pi-plus"
            severity="primary"
            [rounded]="true"
            [disabled]="readOnly()"
            (click)="addRow()">
  </p-button>
</div>
