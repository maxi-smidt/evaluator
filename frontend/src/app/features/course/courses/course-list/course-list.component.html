@if (courses()) {
  <h2>{{ 'degree-program.courses-view.courses' | translate }}</h2>

  <div class="grid grid-nogutter border border-2 rounded-1">
    @for (course of courses(); track course.id) {
      <div class="col-12 hover border border-1">
        <div class="d-flex align-items-center w-100 p-2 gap-3">
          <h5 class="ms-1 mb-0">[{{ course.abbreviation }}] {{ course.name }}</h5>
          <div class="ms-auto">
            <p-button icon="pi pi-plus" severity="success" (onClick)="onNewInstanceClick(course.id)"
                      size="small"
                      label="{{ 'degree-program.courses-view.course-list.new-instance' | translate }}"/>
            <p-button class="ms-2" icon="pi pi-arrow-right" size="small" (onClick)="routeToCourse(course.id)"/>
          </div>
        </div>
      </div>
    }
  </div>
}

<p-dialog header="{{ 'degree-program.courses-view.course-list.new-instance' | translate }}" [modal]="true"
          [(visible)]="dialogVisible">
  <span
    class="p-text-secondary block mb-5">{{ 'degree-program.courses-view.course-list.new-instance-info' | translate }}</span>
  <div class="flex align-items-center gap-3 mt-3 mb-3">
    <label for="year"
           class="font-semibold w-6rem">{{ 'degree-program.courses-view.course-list.year' | translate }}</label>
    <p-inputOtp id="year" [(ngModel)]="year"/>
  </div>
  <div class="flex gap-2">
    <p-button label="{{ 'common.cancel' | translate }}" severity="secondary" (onClick)="dialogVisible = false"/>
    <p-button class="ms-2" label="{{ 'common.btn-save' | translate }}" (onClick)="onSaveNewInstanceClick()"/>
  </div>
</p-dialog>
