version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[Upgrade]"

  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[Upgrade]"

  - package-ecosystem: "docker"
    directories:
      - "/frontend"
      - "/backend"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "[Upgrade]"

  - package-ecosystem: "docker-compose"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "[Upgrade]"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "[Upgrade]"