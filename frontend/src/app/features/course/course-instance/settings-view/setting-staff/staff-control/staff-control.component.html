<h3>{{ title() }}</h3>

<div class="grid grid-nogutter">
  <div class="mt-3 ms-2">
    <p-multiSelect
      [options]="selectableUsers()"
      [(ngModel)]="selectedUsers"
      [filter]="true"
      filterBy="firstName,lastName,username"
      [displaySelectedLabel]="false"
      placeholder="{{ placeHolder() }}">
      <ng-template let-tutor pTemplate="item">
        {{ tutor.firstName }} {{ tutor.lastName }} ({{ tutor.username }})
      </ng-template>
    </p-multiSelect>
  </div>

  <hr/>

  @for (user of selectedUsers(); track user.username) {
    <div class="col-12">
      <div class="d-flex align-items-center w-100 p-2">
        <h6 class="ms-1 mb-0">{{ user.firstName }} {{ user.lastName }} ({{ user.username }})</h6>
        <div class="ms-auto">
          <p-button icon="pi pi-times" severity="danger"
                    (onClick)="onDelete(user.username)"
                    size="small"/>
        </div>
      </div>
    </div>
  } @empty {
    <div class="ms-1">
      <p>{{ 'common.no-data' | translate }}</p>
    </div>
  }
</div>
