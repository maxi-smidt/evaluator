<h2 class="mb-4">{{ 'report.title' | translate }}</h2>

<div class="mb-3">
  <p-select
    [options]="options"
    [(ngModel)]="selection"
    placeholder="Typ des Reports">
  </p-select>
</div>

<div class="mb-3">
  <label for="title" class="form-label">{{ 'report.txt-title' | translate }}</label>
  <input pInputText id="title" class="form-control" [(ngModel)]="title"/>
</div>

<div class="mb-3">
  <label for="text" class="form-label">{{ 'report.area-text' | translate }}</label>
  <textarea id="text" rows="5" cols="30" pTextarea class="form-control" [(ngModel)]="description"></textarea>
</div>

<p-button type="submit"
          label="{{ 'common.btn-submit' | translate }}"
          [disabled]="!isValid()"
          size="small"
          (onClick)="onSubmit()" />
