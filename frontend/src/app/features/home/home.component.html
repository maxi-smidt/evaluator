<div class="container-fluid">
  <div class="justify-content-center mb-5">
    <div class="col text-center">
      <h2>{{ 'home.title' | translate }} {{ user()?.firstName }}</h2>
    </div>
    <p-message severity="info">
      <ng-template #icon>
        <i class="pi pi-info-circle" style="font-size: 1.5rem"></i>
      </ng-template>
      Hi, {{ user()?.firstName }}! Wenn dir <i>Evaluator</i> beim Korrigieren hilft, wäre es cool, wenn du mal im
      <a href="https://github.com/maxi-smidt/evaluator" target="_blank">GitHub Repository
        <i class="pi pi-external-link ms-2 me-1"></i>
      </a>
      vorbeischauen würdest und einen <i class="pi pi-star"></i> da lässt, oder vielleicht sogar selbst
      mitentwickelst <i class="pi pi-heart-fill"></i>.
    </p-message>
  </div>
  <div class="justify-content-center mt-3">
    @if (homeComponent()) {
        <ng-container *ngComponentOutlet="homeComponent()!" />
    }
  </div>
</div>
