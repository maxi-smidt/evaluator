<h2>{{ 'homeView.adminHome.userList.title' | translate }}</h2>
<table class="table table-bordered table-responsive">
  <thead>
  <tr>
    @for (header of tableHeader; track header) {
      <th>{{ header }}</th>
    }
  </tr>
  </thead>
  <tbody>
    @for (user of users; track user.id) {
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.role }}</td>
        <td class="text-center">
          <input class="form-check-input" type="checkbox" (click)="onActivityChange(user)"
                 [(ngModel)]="user.isActive">
        </td>
      </tr>
    }
  </tbody>
</table>
<div class="text-center">
  <button class="btn btn-primary" (click)="onActivitySave()">{{ 'homeView.adminHome.userList.btn-save' | translate }}</button>
</div>
